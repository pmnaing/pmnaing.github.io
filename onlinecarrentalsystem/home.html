<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Car Rental</title>
</head>
<body>
    <div class="header container-fluid">
        <div class="row align-items-center">
            <div class="col-3">
                <img src="./img/car-logo-3.jpg" alt="logo" class="logo">
            </div>
            <div class="col-7">
                <form action="">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div id="carList"></div>
    <div class="fixed-bottom">
        <div class="container py-3 footer">
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <img class="cart" src="img/shopping-cart.png" alt="">
                </button>
            </div>
        </div>
    </div>
    
    <!-- Shopping Cart Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="cartModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Insert items here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="checkoutButton" type="button" class="btn btn-outline-success" onclick="redirectToForm()" disabled>Checkout</button>
            </div>  
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
