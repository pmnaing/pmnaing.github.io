<!DOCTYPE html>
<html>
<head>
	<title>Booking Form</title>
	<!-- Add Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-5">Booking Form</h1>
		<form method="post" action="process-form.php">
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Name:<span style="color: red">*</span></label>
				<div class="col-sm-10">
					<input type="text" id="name" name="name" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="address" class="col-sm-2 col-form-label">Address:<span style="color: red">*</span></label>
				<div class="col-sm-10">
					<input type="text" id="address" name="address" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="suburb" class="col-sm-2 col-form-label">Suburb:<span style="color: red">*</span></label>
				<div class="col-sm-10">
					<input type="text" id="suburb" name="suburb" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="state" class="col-sm-2 col-form-label">State:<span style="color: red">*</span></label>
				<div class="col-sm-10">
					<input type="text" id="state" name="state" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="country" class="col-sm-2 col-form-label">Country:<span style="color: red">*</span></label>
				<div class="col-sm-10">
					<input type="text" id="country" name="country" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email:<span style="color: red">*</span></label>
				<div class="col-sm-10">
					<input type="email" id="email" name="email" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="payment" class="col-sm-2 col-form-label">Payment Type:<span style="color: red">*</span></label>
				<div class="col-sm-10">
					<select id="payment" name="payment" class="form-control" required>
						<option value="credit">Credit Card</option>
						<option value="debit">Debit Card</option>
						<option value="paypal">PayPal</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12 text-center">
					<button type="submit" class="btn btn-primary">Booking</button>
				</div>
			</div>
			<!-- Back button -->
			<div class="form-group row">
				<div class="col-sm-12 text-center">
					<button type="button" class="btn btn-secondary" onclick="goBack()">Continue Selection</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Add Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
